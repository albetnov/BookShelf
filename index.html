<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/vendor/fontawesome/css/all.min.css" />
  </head>
  <body>
    <header class="max-w-full flex justify-center bg-sky-400 opacity-80 p-3">
      <h1 class="text-xl font-bold text-sky-700">Bookshelf Apps</h1>
    </header>
    <main class="max-w-full flex flex-col mt-3 m-2">
      <div class="lg:flex lg:mx-3 items-start lg:gap-3">
        <div
          class="p-3 shadow-lg rounded-md max-w-4xl w-full mx-auto lg:w-1/2 lg:mx-0"
        >
          <h2 class="text-lg text-center text-sky-500">Masukkan Judul Buku</h2>
          <form action="#" id="insert-book" class="mt-3 flex flex-col">
            <div
              class="opacity-80 bg-red-300 text-red-600 font-semibold p-3 rounded-md hidden"
              id="validation-alert"
            ></div>
            <label for="judul">Judul:</label>
            <input
              id="judul"
              type="text"
              class="border rounded px-2 py-1 shadow placeholder:text-slate-500 focus:outline-none focus:ring-1 focus:ring-sky-600 focus:border-sky-500"
            />
            <label for="penulis">Penulis:</label>
            <input
              id="penulis"
              type="text"
              class="border rounded px-2 py-1 shadow placeholder:text-slate-500 focus:outline-none focus:ring-1 focus:ring-sky-600 focus:border-sky-500"
            />
            <label for="tahun">Tahun:</label>
            <input
              id="tahun"
              type="number"
              class="border rounded px-2 py-1 shadow placeholder:text-slate-500 focus:outline-none focus:ring-1 focus:ring-sky-600 focus:border-sky-500"
            />
            <div class="flex flex-row items-center">
              <label for="selesai">Selesai di baca</label>
              <input
                id="selesaiDiBaca"
                type="checkbox"
                class="w-4 h-4 mx-2 bg-gray-50 rounded border border-gray-300 focus:ring-3 focus:ring-blue-300"
              />
            </div>
            <button
              type="submit"
              class="bg-sky-400 text-white py-2 px-3 rounded my-2 active:bg-sky-600 hover:opacity-90 focus:ring focus:ring-sky-200 focus:ring-opacity-80"
            >
              <i class="fa-solid fa-box-archive"></i> Masukkan Buku
            </button>
          </form>
        </div>
        <div
          class="my-2 p-3 shadow-lg rounded-md max-w-4xl w-full mx-auto lg:w-1/2 lg:mx-0"
        >
          <h2 class="text-lg text-center text-sky-500">Cari Buku (Opsional)</h2>
          <form
            action="#"
            class="mt-3 flex flex-row items-center justify-center gap-3"
            id="search-form"
          >
            <label for="search">Judul:</label>
            <input
              id="search"
              type="text"
              class="border rounded px-2 py-1 shadow placeholder:text-slate-500 focus:outline-none focus:ring-1 focus:ring-sky-600 focus:border-sky-500 w-[60%] lg:w-[80%]"
            />
            <button
              type="submit"
              class="bg-sky-400 text-white py-2 px-3 rounded my-2 active:bg-sky-600 hover:opacity-90 focus:ring focus:ring-sky-200 focus:ring-opacity-80"
            >
              <i class="fa fa-solid fa-search"></i> Cari
            </button>
          </form>
        </div>
      </div>

      <div class="lg:flex lg:mx-3 items-start lg:gap-3">
        <div
          class="my-2 p-3 shadow-lg rounded-md max-w-4xl w-full mx-auto lg:mx-0 lg:w-1/2 overflow-y-auto max-h-[30rem]"
          id="unread-books"
        ></div>
        <div
          class="my-2 p-3 shadow-lg rounded-md max-w-4xl w-full mx-auto lg:mx-0 lg:w-1/2 overflow-y-auto max-h-[30rem]"
          id="readed-books"
        ></div>
      </div>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
